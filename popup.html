<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Class Remover</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }

        h1 {
            font-size: 18px;
            margin: 0 0 15px 0;
            color: #333;
        }

        .status {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .status.active {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.inactive {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .current-domain {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .primary-btn {
            background-color: #4285f4;
            color: white;
        }

        .primary-btn:hover {
            background-color: #3367d6;
        }

        .secondary-btn {
            background-color: #f1f3f4;
            color: #333;
        }

        .secondary-btn:hover {
            background-color: #e8eaed;
        }
    </style>
</head>

<body>
    <h1>CSS Class Remover</h1>

    <div class="current-domain"></div>
    <div class="status"></div>

    <div class="actions">
        <button id="openOptions" class="primary-btn">Open Settings</button>
        <button id="runNow" class="secondary-btn">Run on This Page</button>
    </div>

    <script src="popup.js"></script>
</body>

</html>
