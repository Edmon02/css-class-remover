<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .header {
            text-align: center;
            margin-bottom: 15px;
        }

        .status {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 8px;
            border-radius: 4px;
        }

        .status.active {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.inactive {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-icon {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status.active .status-icon {
            background-color: #28a745;
        }

        .status.inactive .status-icon {
            background-color: #dc3545;
        }

        .btn {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-success {
            background-color: #28a745;
            color: white;
        }

        .btn-success:hover {
            background-color: #1e7e34;
        }

        .info {
            font-size: 12px;
            color: #6c757d;
            margin-top: 10px;
            text-align: center;
        }

        .domain {
            font-weight: bold;
            color: #495057;
        }
    </style>
</head>

<body>
    <div class="header">
        <h3>Class Remover & Redirect Blocker</h3>
    </div>

    <div id="currentStatus" class="status">
        <div class="status-icon"></div>
        <span id="statusText">Loading...</span>
    </div>

    <div class="info">
        <span class="domain" id="currentDomain">-</span>
    </div>

    <button id="addDomain" class="btn btn-success">Add Current Domain</button>
    <button id="openOptions" class="btn btn-primary">Open Settings</button>

    <div class="info" id="additionalInfo"></div>

    <script src="popup.js"></script>
</body>

</html>
